version: 2

updates:
  - package-ecosystem: "npm"
    allow:
      - dependency-type: "production"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "build"
    groups:
      npm-build-deps:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    allow:
      - dependency-type: "development"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
    groups:
      npm-dev-deps:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    groups:
      github-actions:
        patterns:
          - "*"
