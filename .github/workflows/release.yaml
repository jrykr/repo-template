name: Release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 */3 *" # quarterly on the 1st

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
